<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - THE JOBS</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="logo">
            <h2>THE JOBS</h2>
        </div>
        <div class="navlinks">
            <ul id="menulist">
                <li><a href="homepage.html">HOME</a></li>
                <li><a href="schedule.html">SCHEDULE</a></li>
                <li><a href="appointment.html">APPOINTMENT</a></li>
                <li><a href="profile.html">PROFILE</a></li>
                <li><button class="primary-btn" name="button">CALL US</button></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <section class="content">
            <h1>Contact Us</h1>

            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="primary-btn">Submit</button>
                </div>
            </form>

            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 123 Main Street, Colombo, Sri Lanka</p>
                <p><strong>Email:</strong> info@thejobs.com</p>
                <p><strong>Phone:</strong> +94 11 1 111 111</p>
            </div>
        </section>
    </div>
</body>

</html>
